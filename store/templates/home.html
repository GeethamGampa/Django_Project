{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Home - Choose Category</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      background-color: #f8f9fa;
    }
    .category-card {
      transition: transform 0.2s ease;
    }
    .category-card:hover {
      transform: scale(1.03);
    }
    .card-img-top {
      height: 200px;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">Store</a>
      <div class="ms-auto">
        <a class="btn btn-outline-secondary me-2" href="/home/">Home</a>
        <a class="btn btn-outline-danger" href="/logout/">Logout</a>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container text-center mt-5">
    <h1 class="mb-3 fw-bold">Welcome to the Store!</h1>
    <p class="lead">Select a category to explore amazing items:</p>

    <div class="row justify-content-center mt-4 gy-4">

      <!-- Books -->
      <div class="col-md-4">
        <div class="card category-card shadow-sm">
          <img src="{% static 'book1.jpg' %}" class="card-img-top" alt="Books" />
          <div class="card-body">
            <h5 class="card-title">Books</h5>
            <a href="{% url 'books' %}" class="btn btn-primary w-100">Explore Books</a>
          </div>
        </div>
      </div>

      <!-- Electronics -->
      <div class="col-md-4">
        <div class="card category-card shadow-sm">
          <img src="{% static 'electronics1.jpg' %}" class="card-img-top" alt="Electronics" />
          <div class="card-body">
            <h5 class="card-title">Electronics</h5>
            <a href="{% url 'electronics' %}" class="btn btn-primary w-100">Explore Electronics</a>
          </div>
        </div>
      </div>

      <!-- Apparel -->
      <div class="col-md-4">
        <div class="card category-card shadow-sm">
          <img src="{% static 'apparel1.jpg' %}" class="card-img-top" alt="Apparel" />
          <div class="card-body">
            <h5 class="card-title">Apparel</h5>
            <a href="{% url 'apparel' %}" class="btn btn-primary w-100">Explore Apparel</a>
          </div>
        </div>
      </div>

    </div>
  </div>

</body>
</html>
