{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Home - Choose Category</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

  <!--  Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Store</a>
    <div style="margin-left: auto;">
      <a class="btn btn-link" href="/home/">Home</a>
      <a class="btn btn-link" href="/logout/">Logout</a>
    </div>
  </nav>

  <div class="container text-center mt-5">
    <h1>Welcome to the Store!</h1>
    <p class="lead">Please select a category to explore:</p>

    <div class="row justify-content-center mt-4">

      <!-- Books -->
      <div class="col-sm-3">
        <div class="card">
          <img src="{% static 'book1.jpg' %}" class="card-img-top img-fluid" alt="Books" />
          <div class="card-body">
            <h5 class="card-title">Books</h5>
            <a href="{% url 'books' %}" class="btn btn-primary">Go to Books</a>
          </div>
        </div>
      </div>

      <!-- Electronics -->
      <div class="col-sm-3">
        <div class="card">
          <img src="{% static 'electronics1.jpg' %}" class="card-img-top img-fluid" alt="Electronics" />
          <div class="card-body">
            <h5 class="card-title">Electronics</h5>
            <a href="{% url 'electronics' %}" class="btn btn-primary">Go to Electronics</a>
          </div>
        </div>
      </div>

      <!-- Apparel -->
      <div class="col-sm-3">
        <div class="card">
          <img src="{% static 'apparel1.jpg' %}" class="card-img-top img-fluid" alt="Apparel" />
          <div class="card-body">
            <h5 class="card-title">Apparel</h5>
            <a href="{% url 'apparel' %}" class="btn btn-primary">Go to Apparel</a>
          </div>
        </div>
      </div>

    </div>
  </div>

</body>
</html>
