{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Electronics</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    .card-img-top {
      height: 200px;
      object-fit: contain;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
  <div class="container">
    <a class="navbar-brand" href="#">Store</a>
    <div class="ms-auto">
      <a class="btn btn-link active" href="{% url 'electronics' %}">Electronics</a>
      <a class="btn btn-link" href="{% url 'books' %}">Books</a>
      <a class="btn btn-link" href="{% url 'apparel' %}">Apparel</a>
    </div>
  </div>
</nav>

<div class="container py-4">
  <h1 class="text-center">Electronics</h1>

  <form method="POST" class="row justify-content-center mb-4">
    {% csrf_token %}
    <div class="col-md-6">
      <div class="input-group">
        <input type="text" name="query" class="form-control" placeholder="Search electronics (e.g., phone)" required>
        <button type="submit" class="btn btn-primary">Search</button>
      </div>
    </div>
  </form>

  {% if error %}
    <div class="alert alert-warning text-center">{{ error }}</div>
  {% endif %}

  <div class="row gy-4">
    {% for product in products %}
      <div class="col-sm-6 col-md-4">
        <div class="card h-100 shadow-sm">
          <img src="{{ product.thumbnail }}" class="card-img-top" alt="{{ product.title }}">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ product.title }}</h5>
            <p class="card-text mb-auto">${{ product.price }} â€¢ Rating: {{ product.rating }}</p>
            <a href="{% url 'electronics-detail' product.id %}" class="btn btn-outline-primary mt-2">Details</a>
          </div>
        </div>
      </div>
    {% empty %}
      <p class="text-center">No products found.</p>
    {% endfor %}
  </div>
</div>
</body>
</html>
