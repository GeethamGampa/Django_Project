<!DOCTYPE html>
<html lang="en">
<head>
  <title>Books Showcase</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

  <!-- Navigation bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Store</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/store/electronics/">Electronics</a></li>
        <li class="nav-item"><a class="nav-link active" href="/store/books/">Books</a></li>
        <li class="nav-item"><a class="nav-link" href="/store/apparel/">Apparel</a></li>
      </ul>
    </div>
  </nav>

  <!-- Page Title -->
  <div class="container mt-4">
    <h1 class="text-center">Books Showcase</h1>
    <p class="lead text-center">Discover your next great read</p>
  </div>

  <!-- Books Grid -->
  <div class="container mt-4">
    <div class="row">

      <!-- Book 1 -->
      <div class="col-sm-4 mb-4">
        <div class="card">
          <img src="book1.jpg" class="card-img-top img-fluid" alt="Python for Beginners" />
          <div class="card-body">
            <h5 class="card-title">Python for Beginners</h5>
            <p class="card-text">Author: John Smith</p>
            <p class="card-text">$29.99</p>
            <button class="btn btn-primary">Details</button>
          </div>
        </div>
      </div>

      <!-- Book 2 -->
      <div class="col-sm-4 mb-4">
        <div class="card">
          <img src="book2.jpg" class="card-img-top img-fluid" alt="Intro to Databases" />
          <div class="card-body">
            <h5 class="card-title">Intro to Databases</h5>
            <p class="card-text">Author: Jane Doe</p>
            <p class="card-text">$24.99</p>
            <button class="btn btn-primary">Details</button>
          </div>
        </div>
      </div>

      <!-- Book 3 -->
      <div class="col-sm-4 mb-4">
        <div class="card">
          <img src="book3.jpg" class="card-img-top img-fluid" alt="Learn Bootstrap" />
          <div class="card-body">
            <h5 class="card-title">Learn Bootstrap</h5>
            <p class="card-text">Author: Mark Lee</p>
            <p class="card-text">$19.99</p>
            <button class="btn btn-primary">Details</button>
          </div>
        </div>
      </div>

    </div>
  </div>

</body>
</html>
