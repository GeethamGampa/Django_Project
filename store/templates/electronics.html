<!DOCTYPE html>
<html lang="en">
<head>
  <title>Electronics Showcase</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

  <!-- Navigation bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Store</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link active" href="/store/electronics/">Electronics</a></li>
        <li class="nav-item"><a class="nav-link" href="/store/books/">Books</a></li>
        <li class="nav-item"><a class="nav-link" href="/store/apparel/">Apparel</a></li>
      </ul>
    </div>
  </nav>

  <!-- Page Title -->
  <div class="container mt-4">
    <h1 class="text-center">Electronics Showcase</h1>
    <p class="lead text-center">Explore our latest electronic gadgets</p>
  </div>

  <!-- Electronics Grid -->
  <div class="container mt-4">
    <div class="row">

      <!-- Product 1 -->
      <div class="col-sm-4 mb-4">
        <div class="card">
          <img src="electronics1.jpg" class="card-img-top img-fluid" alt="Smartphone" />
          <div class="card-body">
            <h5 class="card-title">Smartphone X200</h5>
            <p class="card-text">Brand: Apple</p>
            <p class="card-text">$499.99</p>
            <button class="btn btn-primary">Details</button>
          </div>
        </div>
      </div>

      <!-- Product 2 -->
      <div class="col-sm-4 mb-4">
        <div class="card">
          <img src="electronics2.jpg" class="card-img-top img-fluid" alt="Wireless Headphones" />
          <div class="card-body">
            <h5 class="card-title">Wireless Headphones</h5>
            <p class="card-text">Brand: SoundMax</p>
            <p class="card-text">$129.99</p>
            <button class="btn btn-primary">Details</button>
          </div>
        </div>
      </div>

      <!-- Product 3 -->
      <div class="col-sm-4 mb-4">
        <div class="card">
          <img src="electronics3.jpg" class="card-img-top img-fluid" alt="Smartwatch" />
          <div class="card-body">
            <h5 class="card-title">Smartwatch Pro</h5>
            <p class="card-text">Brand: TimeTech</p>
            <p class="card-text">$199.99</p>
            <button class="btn btn-primary">Details</button>
          </div>
        </div>
      </div>

    </div>
  </div>

</body>
</html>
