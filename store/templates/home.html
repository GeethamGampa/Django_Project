<!DOCTYPE html>
<html lang="en">
<head>
  <title>Home - Choose Category</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Store</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/home/">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="/logout/">Logout</a></li>
      </ul>
    </div>
  </nav>

  <div class="container text-center mt-5">
    <h1>Welcome to the Store!</h1>
    <p class="lead">Please select a category to explore:</p>

    <div class="row justify-content-center mt-4">

      <!-- Books -->
      <div class="col-sm-3">
        <div class="card">
          <img src="book1.jpg" class="card-img-top img-fluid" alt="Books" />
          <div class="card-body">
            <h5 class="card-title">Books</h5>
            <a href="/books/" class="btn btn-primary">Go to Books</a>
          </div>
        </div>
      </div>

      <!-- Electronics -->
      <div class="col-sm-3">
        <div class="card">
          <img src="electronics1.jpg" class="card-img-top img-fluid" alt="Electronics" />
          <div class="card-body">
            <h5 class="card-title">Electronics</h5>
            <a href="/electronics/" class="btn btn-primary">Go to Electronics</a>
          </div>
        </div>
      </div>

      <!-- Apparel -->
      <div class="col-sm-3">
        <div class="card">
          <img src="apparel1.jpg" class="card-img-top img-fluid" alt="Apparel" />
          <div class="card-body">
            <h5 class="card-title">Apparel</h5>
            <a href="/apparel/" class="btn btn-primary">Go to Apparel</a>
          </div>
        </div>
      </div>

    </div>
  </div>

</body>
</html>
