<!DOCTYPE html>
<html>
<head>
    <title>Store Home</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="store-home-page">
    <div class="content">
        <h1>Welcome to Store Home Page!</h1>

        {% if user.is_authenticated %}
            <p>Welcome, {{ user.username }}!</p>
            <p>Here are the product categories:</p>
            <ul>
                <li><a href="{% url 'electronics' %}">Electronics</a></li>
                <li><a href="{% url 'apparel' %}">Apparel</a></li>
                <li><a href="{% url 'books' %}">Books</a></li>
            </ul>
            <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <p>Please login or sign up to see our products.</p>
            <div class="login-signup-links" style="text-align: center;">
                <a href="{% url 'login' %}">Login</a> | <a href="{% url 'signup' %}">Sign Up</a>
            </div>
        {% endif %}
    </div>
</body>
</html>
