{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Books Web Page</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

  <!-- Navigation bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Store</a>
    <ul class="navbar-nav ms-auto">
      <li class="nav-item"><a class="nav-link" href="/store/electronics/">Electronics</a></li>
      <li class="nav-item"><a class="nav-link active" href="/store/books/">Books</a></li>
      <li class="nav-item"><a class="nav-link" href="/store/apparel/">Apparel</a></li>
    </ul>
  </nav>

  <div class="container">
    <h1 class="text-center mt-4">Books</h1>
    <p class="lead text-center">Discover your next great read</p>
  </div>


  <div class="container text-center mb-4">
    <form method="POST" action="{% url 'books' %}">
      {% csrf_token %}
      <input type="text" name="search_title" class="form-control" placeholder="Search by book title" style="max-width: 400px; margin: 0 auto;" required>
      <button type="submit" class="btn btn-primary mt-2">Search</button>
    </form>
  </div>

  <!-- Books Grid -->
  <div class="container">
    <div class="row">
      {% for book in books %}
      <div class="col-sm-3 mb-4">
        <div class="card h-100">
          <img src="{% static 'default_book.jpg' %}" class="card-img-top" alt="{{ book.Title }}" />
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ book.Title }}</h5>
            
            <!-- Details Button Form -->
            <form method="POST" action="{% url 'books' %}" class="mt-auto">
              {% csrf_token %}
              <input type="hidden" name="search_title" value="{{ book.Title }}">
              <button type="submit" class="btn btn-primary">Details</button>
            </form>

          </div>
        </div>
      </div>
      {% empty %}
      <p class="text-center">No books found.</p>
      {% endfor %}
    </div>
  </div>

</body>
</html>
